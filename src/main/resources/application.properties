# Cambiamos el puerto del microservicio
server.port = 8081

# Ajustamos la conexion a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5433/springdb
spring.datasource.username=springuser
spring.datasource.password=12345

#Ajustamos la estrategia de DDL (Data Definition Language)
spring.jpa.hibernate.ddl-auto=create-drop

#Activamos la depuracion del SQL: Muestra los valores de las consultas
logging.level.org.hibernate.SQL= debug

